<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hpe-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HPE Datacenter Audit Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <h1>HPE Datacenter Audit Tool</h1>
          <p>Loading application...</p>
          <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #01a982; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
